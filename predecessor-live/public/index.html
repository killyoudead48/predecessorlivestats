<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predecessor Stats Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main>
    <h1>Predecessor Player Stats</h1>
    <form id="playerForm">
      <input type="text" id="playerName" placeholder="Enter Player Name" required>
      <button type="submit">Get Stats</button>
    </form>
    <div id="results"></div>
    <canvas id="kdaChart" width="400" height="200"></canvas>
  </main>
  <script src="script.js"></script>
</body>
</html>
