<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predecessor Stats Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e10;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #e63946;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #1d3557;
      color: white;
      cursor: pointer;
    }
    .match, .history {
      background: #1a1a1d;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
    }
    .match pre, .history pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Predecessor Match Stats</h1>

  <div>
    <input id="playerId" type="text" placeholder="Enter Player ID (UUID)" />
    <button onclick="loadHistory()">Search</button>
  </div>

  <h2>Live Matches</h2>
  <div id="liveMatches"></div>

  <h2>Player History</h2>
  <div id="playerHistory"></div>

  <script>
    const liveMatchesDiv = document.getElementById('liveMatches');
    const playerHistoryDiv = document.getElementById('playerHistory');

    // Connect to WebSocket for live match updates
    const ws = new WebSocket(`wss://${window.location.host}`);
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'match') {
        const div = document.createElement('div');
        div.className = 'match';
        div.innerHTML = `<strong>Match ID:</strong> ${data.match.id}<br/><pre>${JSON.stringify(data.match, null, 2)}</pre>`;
        liveMatchesDiv.prepend(div);
        if (liveMatchesDiv.childElementCount > 5) {
          liveMatchesDiv.removeChild(liveMatchesDiv.lastChild);
        }
      }
    };

    async function loadHistory() {
      const playerId = document.getElementById('playerId').value.trim();
      if (!playerId) return;

      try {
        const res = await fetch(`/api/player/${playerId}/history`);
        const history = await res.json();

        playerHistoryDiv.innerHTML = '';
        if (history && Array.isArray(history)) {
          history.forEach(match => {
            const div = document.createElement('div');
            div.className = 'history';
            div.innerHTML = `<strong>Match ID:</strong> ${match.id}<br/><pre>${JSON.stringify(match, null, 2)}</pre>`;
            playerHistoryDiv.appendChild(div);
          });
        } else {
          playerHistoryDiv.innerHTML = '<p>No history found or API error.</p>';
        }
      } catch (err) {
        console.error(err);
        playerHistoryDiv.innerHTML = `<p style="color:red;">Error fetching history</p>`;
      }
    }
  </script>
</body>
</html>
