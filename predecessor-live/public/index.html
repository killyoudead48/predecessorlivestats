<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predecessor Player Stats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    form {
      margin-bottom: 2rem;
    }

    input {
      padding: 0.5rem;
      width: 60%;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    #results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .match-card {
      display: flex;
      align-items: center;
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      gap: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
    }

    canvas {
      margin-top: 2rem;
      background-color: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predecessor Player Stats</h1>
    <form id="playerForm">
      <input type="text" id="playerId" placeholder="Enter Player ID" required>
      <button type="submit">Search</button>
    </form>

    <canvas id="kdaChart" width="600" height="300"></canvas>

    <div id="results"></div>
  </div>

  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main App Script -->
  <script src="script.js"></script>
</body>
</html>
