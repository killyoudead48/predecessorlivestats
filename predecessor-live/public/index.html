<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predecessor Player Stats</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Predecessor Stats Viewer</h1>

    <form id="playerForm">
      <input type="text" id="playerId" placeholder="Enter Player ID" required />
      <button type="submit">Search</button>
    </form>

    <div id="results" class="results-section">
      <!-- Match cards will go here -->
    </div>

    <div class="chart-container">
      <canvas id="kdaChart" width="600" height="300"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
